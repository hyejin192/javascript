<body>
    <script>
        // 대입연산자
        let 철수 = 10;
        let 영희 = 3;

        철수 += 5; // 철수 = 철수 + 5;
        console.log(철수)

        영희 -= 2; // 영희 = 영희 - 2;
        console.log(영희)

        let 수영 = 20;
        수영 *= 2; // 수영 = 수영 * 2;
        console.log(수영)

        let 민수 = 9;
        민수 /= 2; // 민수 = 민수 / 2; (몫)
        console.log(민수);

        let 만수 = 9;
        만수 %= 2; // 만수 = 만수 % 2; (나머지)
        console.log(만수);

        let 숙희 = 10;
        숙희 **= 2 //  숙희 = 숙희의 2승 (숙희 * 숙희)
        console.log(숙희);
    </script>
    
    <script>
        //  비교연산자
        let 구일 = 9;
        let 팔이 = 8;
        console.log(구일 == 팔이) // false
        console.log(구일 !== 팔이) // true (구일과 팔이의 값이 같지 않다 = true)
        console.log(구일 < 팔이)// false
        console.log(구일 > 팔이)// true
        console.log(구일 <= 팔이)// x가 y보다 작거나 같은가 fasle(등호 먼저)
        console.log(구일 >= 팔이)// x가 y보다 크거나 같은가 true(등호 먼저)

        let 사일 = 4;
        let 네일 ="4";
        console.log(사일 == 네일) // true (숫자4와 문자4를 같다고 생각함, 문자와 자료형을 구별하지 못함)
        console.log(사일 === 네일) // false (숫자4와 문자4를 구별 , 자료형까지 구분) 
        console.log(사일 != 네일) // false (숫자4와 문자4를 같다고 생각함)
        console.log(사일 !== 네일) // true (숫자와 문자를 구별 )

        // 논리연산자
        /* &&(AND연산자):A와 B가 모두 true이면 true
        true && true ==> true
        true && false ==> false
        flase && true ==> false
        false && false ==> false */

        true && console.log("논리연산자 and")
        false && console.log("논리연산자 and") // 처음부터 false임으로 실행이 안됨
        // a||b : or연산자(또는) ==> a와 b 둘 중에 하나라도 true이면 true
        //: 둘다 false일 때만 false

        let aa = 10;
        let bb = 20;
        let cc = 30;
        
        console.log(aa<bb && bb<cc) //true
        console.log(aa>bb && bb<cc) //&&(논리연산자) : false (둘 중에 하나라도 false이면 false)
        console.log(aa<bb || bb<cc) //true
        console.log(aa<bb || bb>cc) // ||(or연산자) : true (둘 중에 하나가 false여도 true)
        console.log(aa>bb || bb>cc) // ||(or연산자) : false (둘 다 false이면 false)
     </script>
