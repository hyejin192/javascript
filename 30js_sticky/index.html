<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <section class="top_box">
            <h2>첫번째 영역</h2>
        </section>
        <section class="fix_motion">
            <div class="fix_wrap inner clearfix">
                <h2 class="tit">Watch OS</h2>
                <div class="text_box">
                    <p class="text01">
                        첫번째 영역이 지나갑니다
                        첫번째 영역이 지나갑니다
                    </p>
                    <p class="text02">
                        두번째 영역이 지나갑니다
                        두번째 영역이 지나갑니다
                    </p>
                    <p class="text03">
                        세번째 영역이 지나갑니다
                        세번째 영역이 지나갑니다
                    </p>
                    <p class="text04">
                        네번째 영역이 지나갑니다
                        네번째 영역이 지나갑니다
                    </p>
                </div><!-- text_box end -->
                <div class="device_box">
                    <div class="watch_img">
                        <figure class="img_device">
                            <img src="img/bg_device.png" alt="watch_img">
                        </figure>
                        <div class="slide_wrap">
                            <div class="slide clearfix">
                                <figure>
                                    <img src="img/1.jpg" alt="slide_img1">
                                </figure>
                                <figure>
                                    <img src="img/2.jpg" alt="slide_img2">
                                </figure>
                                <figure>
                                    <img src="img/3.jpg" alt="slide_img3">
                                </figure>
                                <figure>
                                    <img src="img/4.jpg" alt="slide_img4">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div><!-- device_box end -->
            </div>
        </section><!-- fix_motion end -->
        <section class="bottom" style="height: 100vh;"></section>
    </div><!-- wrap end -->


    <script src="main.js"></script>
</body>
</html>
