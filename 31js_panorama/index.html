<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panorama</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
    <section class="sj_panorama">
        <article class="pano_cont">
            <div class="text_area">
                <h2>STUDIO TOMBOY</h2>
            </div><!-- text_area end -->
            <div class="pano_wrap">
                <ul class="list">
                    <li>
                        <figure>
                            <img src="img/1.jpg" alt="img1">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/2.jpg" alt="이미지">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/3.jpg" alt="이미지">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/4.jpg" alt="이미지">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/5.jpg" alt="이미지">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/6.jpg" alt="이미지">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/7.jpg" alt="이미지">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/8.jpg" alt="이미지">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/9.jpg" alt="이미지">
                        </figure>
                    </li>
                    <li>
                        <figure>
                            <img src="img/10.jpg" alt="이미지">
                        </figure>
                    </li>
                </ul>
            </div><!-- pano_wrap end -->
            <div class="controls">
                <a href="#" class="play_on active">
                    <i class="fas fa-play-circle play"><em>재생</em></i>
                    <i class="fas fa-pause-circle pause"><em>정지</em></i>
                </a>
            </div>
        </article><!-- pano_cont end -->
    </section>

    <script src="main.js"></script>
</body>

</html>
