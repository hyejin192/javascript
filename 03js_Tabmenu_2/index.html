<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabmenu-2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
</head>

<body>
  <div class="tab_wrap">
    <h2>Tab menu</h2>
    <div class="tab">
      <button class="tablinks" id="defaultOpen" onclick="openCity(event,'London')">London</button>
      <button class="tablinks" onclick="openCity(event,'Paris')">Paris</button>
      <button class="tablinks" onclick="openCity(event,'Tokyo')">Tokyo</button>
    </div>

    <div id="London" class="tabcontent">
      <span class="topright"><i class="fas fa-times"></i></span>
      <h3>런던</h3>
      <p>런던은 영국의 도시입니다</p>
      <div class="cityimg">
        <img src="https://cdn-icons-png.flaticon.com/128/188/188833.png" alt="">
      </div>
    </div><!-- London end -->

    <div id="Paris" class="tabcontent">
      <span class="topright"><i class="fas fa-times"></i></span>
      <h3>파리</h3>
      <p>파리는 프랑스의 도시입니다</p>
      <div class="cityimg">
        <img src="https://cdn-icons-png.flaticon.com/128/2655/2655572.png" alt="">
      </div>
    </div><!-- Paris end -->

    <div id="Tokyo" class="tabcontent">
      <span class="topright"><i class="fas fa-times"></i></span>
      <h3>도쿄</h3>
      <p>도쿄는 일본의 도시입니다</p>
      <div class="cityimg">
        <img src="https://cdn-icons-png.flaticon.com/128/2267/2267508.png" alt="">
      </div>
    </div><!-- Tokyo end -->

  </div><!-- tab_wrap end -->

  <script src="main.js"></script>
</body>

</html>
