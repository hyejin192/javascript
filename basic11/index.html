        function colorName(color){
            for (let i = 0; i < 5; i++) {
                document.write(`이것은 ${color}${i} 입니다<br>`)
            }
        }
        colorName("파란색") // 호출
        colorName("빨간색")
        colorName("초록색")


        // 선언적 함수
        // 가장 기본적으로 사용하는 함수의 형태
        // 기본적으로 함수는 함수 이름을 설정하고 함수 이름을 호출해야 실행이 됨

        // 호이스팅 (어디서 부르든 실행 되는 건 컴퓨터 안에 다 저장이되어 있기 때문)
        방앗간("송편")
        방앗간("개")

        function 방앗간(데야) {
            console.log(데야 + "떡입니다.")
        }
        방앗간("쑥")
        방앗간("무지개")



        // 두 개의 동일한 함수가 있는 경우에는 밑에 있는 함수를 호출
        function 샤넬미용실(){
            document.write("머리를 해 드립니다.")            
        }
        function 샤넬미용실(){
            document.write("파마를 해 드립니다.")            
        }
        샤넬미용실()

        document.write("<br>")

        // 이름이 없는 함수 (익명함수)
        // 함수에 이름이 없기 때문에 변수에 넣어서 사용하는 함수

        // 함수변수(); : 미리 부를 수 없다
        let 함수변수=function(){
            //실행코드
            document.write("익명함수실행")
        }
        함수변수();
        document.write("<br>")

        // 매개변수가 있는 함수

        매개변수함수("딸기","바나나")

        }
        배달의민족("경성대")
