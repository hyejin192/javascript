    <script>
        // 리턴문(return)을 사용한 매개변수가 있는 함수
        function 리턴문(num) {
            return num * num
            /* 결과값이 있는 함수입니다.
            return이라는 키워드를 이용하여 함수의 결과 값을 출력하는 방법입니다.
            로 종료하는 역할도 리턴은 실행문을 강제합니다. */
            console.log("실행안됨") // 실행 x
        }
        let result =  리턴문(3)
        console.log(result)

        function 리턴문2(num, num2) {
            return num + num2
        }
        let result2 = 리턴문2(10,20) // 함수호출
        console.log(result2)
        
    </script>

        function 콜백함수(num) {
            for(let i = 0; i<3; i++) {
