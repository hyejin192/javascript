<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>&lt;선언적함수&gt;<br><hr>
    <script>
        function 떡집(떡그릇) {
            document.write("주문하신 " + 떡그릇 + "떡 나왔습니다." + "<br>")
        }
        떡집("쑥")
        떡집("찹쌀")
    </script>
    <br>&lt;익명함수&gt;<br><hr>
    <script>
        let 익명함수=function(){
            document.write("함수에 이름이 없기 때문에 변수에 넣어서 사용")
        }
        익명함수();
    </script>
    <br>&lt;매개함수&gt;<br><hr>
    <script>
        function 카페(커피,음료) {
            document.write(커피+"와"+음료+"<br>")
        }
        카페("카페라떼","딸기주스")
    </script>
    <br>
    <script>
        function 중국집(위치) {
            document.write(`여기는 ${위치}입니다. 짜장면 2개 주세요.`)
        }
        중국집("경성대")
    </script>

    <br>&lt;재귀함수&gt;<br><hr>
    <script>
        function 재귀함수(num) {
            if(num == 0) {
                document.write("함수의 실행이 종료됩니다.")
            } else {
                document.write("함수가 실행 중입니다," + "<br>")
                재귀함수(num - 1);
            }
        }
        재귀함수(10); // num의 초기값 == 10
    </script>

    <br>&lt;콜백함수&gt;<br><hr>
    <script>
        function 콜백함수(num) {
            for(let i=0; i<3; i++) {
                num(i)
            }
        }
        var 인자변수 = function 인자() {
            // 함수를 변수 num에 저장
            document.write("함수가 실행되었습니다." + "<br>")
        }
        콜백함수(인자변수)
    </script>
        







    <p>곱셈계산기</p>
    <form action="#">
        첫번째 정수:
        <input id="num1"><br>
        두번째 정수:
        <input id="num2"><br>
        합계:
        <input id="sum"><br>

        <input type="button" value="합계" onclick="곱하기()">

    </form>

    <script>
        function 곱하기() {
            let 숫자1 = document.getElementById("num1").value;
            let 숫자2 = document.getElementById("num2").value;
            let 합계 =  Number(숫자1) * Number(숫자2)
            

            document.getElementById("sum").value=합계

        }
    </script>

</body>
</html>
