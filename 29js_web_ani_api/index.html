<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="box"></div>


    <script>
        let box = document.querySelector('.box');
        
        // box.animate([keyframe],{options})

        box.animate([
            {transform:'translateX(0)', opacity:0},
            {transform:'translateX(-50px)', opacity:1,offset:0.6},
            {transform:'translateX(200px)', opacity:0.5}
        ],{
            duration:1000, //1s
            easing:'linear', // 시간을 동등하게 하겠다
            fill:'forwards',
            iterations:Infinity, // 무한반복
            direction:'alternate' // -> <- -> 이 순서로 무한반복

        })

        // animation-duration -> duration
        // animation-delay -> delay
        // animation-direction -> direction
        // fill-mode -> fill
        // timing-fuction -> easing
        // iteration-count -> iteraticon
    </script>
</body>
</html>
