<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열
        let 음식 = ["짜장면", "짬뽕", "치킨"];

        /* console.log(음식[1]) // 짬뽕
        음식[3]="탕수육"
        console.log(음식) // (4) ['짜장면', '짬뽕', '치킨', '탕수육']
        음식[1]="잡채밥"
        console.log(음식) // (4) ['짜장면', '잡채밥', '치킨', '탕수육']
        음식.push("밀면");
        console.log(음식) // (5) ['짜장면', '잡채밥', '치킨', '탕수육', '밀면'] */

        for(let i=0; i<음식.length; i++) {
            document.write(음식[i]) // i가 0일때 음식의 [0]번째가 출력
        }
        document.write("<br>")
        
        음식.forEach (
            function(item) {
                document.write(item + "맛있게따 ")
            }
        )
    </script>
</body>

</html>
