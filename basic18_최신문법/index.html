<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 최신문법 1</title>
</head>

<body>
    <script>
        // 객체 : 관련된 정보를 묶어서 하나의 데이터로 저장을 하게 해준다

        let patient = {
            // key:key-value
            name: "홍길동",
            age: 17,
            disease: "cold"

        }
        // console.log(patient) // abc순으로 나옴
        console.log(patient.age) // 17
        console.log(patient['age']) // 17

        patient.name = "박말자"; // name 변경
        console.log(patient) // {name: '박말자', age: 17, disease: 'cold'}

        patient['age'] = 25; // age 변경
        console.log(patient) // {name: '박말자', age: 25, disease: 'cold'}

        let patientList = [{
                name: "박놀부",
                age: 13,

            },
            {
                name: "박흥부",
                age: 12,
            },
            {
                name: "박제비",
                age: 30,
            }
        ]
        console.log(patientList)
        console.log("첫번째 환자의 정보",patientList[0]) 
        console.log("첫번째 환자의 이름",patientList[0].name) 
        console.log("첫번째 환자의 나이",patientList[0]["age"]) 

        console.log("두번째 환자",patientList[1]) // ,대신 +를 넣어도 무방
        console.log("두번째 환자의 이름",patientList[1].name) 
        console.log("두번째 환자의 나이",patientList[1]["age"]) 

        console.log("세번째 환자의 정보",patientList[2]) 
        console.log("세번째 환자의 이름",patientList[2].name) 
        console.log("세번째 환자의 나이",patientList[2]["age"]) 


        // 배열
        let 남학생1 = "노상재";
        let 남학생2 = "허영규";
        let 남학생3 = "서호준";
        let 남학생4 = "서강준";
        let 남학생5 = "김민석";

        let 우리반남학생 = ["노상재","허영규","서호준","서강준","김민석"]
        console.log(우리반남학생)
        console.log(우리반남학생[1]) // 허영규
        console.log(우리반남학생[3]) // 서강준
        console.log(우리반남학생[2]) // 서호준

        우리반남학생[3] = "태양"; // 이름 바꿈
        console.log(우리반남학생[3])

        // 배열과 함께쓰는 함수
        우리반남학생.pop(); // 마지막 요소를 빼낸다
        console.log(우리반남학생) // 김민석이 사라짐 (마지막요소) ["노상재","허영규","서호준","태양"]

        우리반남학생.push("지드래곤");
        console.log(우리반남학생) // 김민석이 빠지고 지드래곤을 넣음 ["노상재","허영규","서호준","태양","지드래곤"]

        // includes() : 해당 아이템을 배열이 포함하고 있는지 알려줌 (true/false)
        console.log(우리반남학생.includes("서호준")) // true
        console.log(우리반남학생.indexOf("서호준")) // 2 (index번호를 불러줌) 몇번째 배열인지 알려줌
        
        // slice(시작점) : 3번 이상 
        console.log(우리반남학생.slice(3)) // ['태양', '지드래곤']
        // slice(1,3) : 1이상 3미만 (1번 2번만 뽑아냄)
        console.log(우리반남학생.slice(1,3)) // ['허영규', '서호준']

        console.log(우리반남학생) // slice가 전체배열에 영향은 주지 않음 (화면에만 영향을 준다)

        //
        console.log(우리반남학생.splice(3,2)) // ['태양', '지드래곤'] 3번부터 2개를 잘라낸다 
        console.log(우리반남학생) // ['노상재', '허영규', '서호준'] splice 전체배열에 영향을 줌   
    </script>


</body>

</html>
