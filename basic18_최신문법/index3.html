<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 최신문법 3</title>
</head>
<body>
    <script>
        // 배열함수
        let 사람들 = [
            '김일동',
            '김이동',
            '김삼동',
            '김사동',
            '김오동',
            '김육동',
            '김칠동',
            '김팔동'
        ]
        for(let i=0; i<사람들.length; i++) {
            console.log(사람들[i]) 
        }

        // 배열.forEach(함수)
        사람들.forEach(function(item){
            // 배열 안의 요소 각각의 할 일
            console.log(item)
        })
    </script>
</body>
</html>
