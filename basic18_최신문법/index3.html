<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 최신문법 3</title>
</head>
<body>
    <h2>java최신문법</h2>
    <script>
        // ★ 배열함수
        let 사람들 = [
            '김일동',
            '김이동',
            '김삼동',
            '김사동',
            '김오동',
            '김육동',
            '김칠동',
            '김팔동'
        ]
        for(let i=0; i<사람들.length; i++) {
            // console.log(사람들[i]) 
        }

        // ★ 배열.forEach(함수)
        사람들.forEach(function(item){
            // 배열 안의 요소 각각의 할 일 (하나씩 불러냄)
            // console.log(item)
        })

        // 함수를 밖으로 빼기
        /* function 함수 (item){
            console.log(item)
        } */

        /* let 함수 = function (item){
            console.log(item)
        } */

        let 함수 = (item) => {
            // 배열 안의 요소 각각의 할 일 (하나씩 불러냄)
            // console.log(item)
        } 
        사람들.forEach(함수)


        // forEach에서 두번째 매개변수는 index번호를 넘겨준다

        사람들.forEach(function(item,index){
            console.log(item,index)
        })

        // ★ map 함수-return이 있어야 함
        // let data = 사람들.map(함수)
        let data = 사람들.map(function(item){
            return item + "님";
        })
        console.log(data) // map은 배열로 들어온다

        // map
        let 시민들 = [
            {name:'박냐옹',age:16, gender:"남"},
            {name:'주혜진',age:22, gender:"여"},
            {name:'박찬우',age:26, gender:"남"},
            {name:'김애옹',age:50, gender:"남"},
            {name:'김애옹',age:10, gender:"여"},
        ]
        // name만 배열로 출력하고 싶다면
        let namePrint = 시민들.map(function(ele){
            return ele.name
        })
        console.log(namePrint) // ['박냐옹', '주혜진', '박찬우', '김누누', '김애옹']

        // ★ filter함수 - return값이 있어야 함
        // let filt = 시민들.filter(함수)
        let filt = 시민들.filter(function(item){
            return item.name == "박찬우"
        })

        console.log(filt) // 박찬우만 출력

        let filt2 = 시민들.filter(function(item){
            return item.name !== "박찬우"
        })

        console.log(filt2) // 박찬우 제외 나머지 출력

        // ★ find함수 -- return
        let fin = 시민들.find(function(item){
            return item.name == "김애옹"
        })
        console.log(fin) // 김애옹이 두개지만 find함수는 하나라도 발견이 되면 함수가 종료됨


        // ★ fill 함수
        // fill(1) : 함수의 아이템을 모두 1로 바꾼다 (같은 값으로 나옴)
        let arr5 = [1,2,3,4,5];

        let result5 = arr5.fill(1).map((item)=>{
            return item + 3 
        })

        console.log(result5) //  [4, 4, 4, 4, 4]
    </script>
</body>
</html>
