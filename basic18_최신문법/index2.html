        }

        // 배열을 다시 변수에 담기 (구조분해문법)
        let array = [1,2,3];
        /* let one = array[0]
        let two = array[1]

        // 위에 세줄과 내용이 동일
        let [one,two,three]=array;
        console.log(one,two,three) // 1 2 3

        let [a,...rest]=array; // 1만 가져오는 방법 나머지는 배열로 묶여있음
        console.log(a, rest); // 1 ▶ (2) [2, 3]

        let [...rest2]=array; // 배열에 전혀 영향을 미치지 않고 가져옴
        console.log(rest2);

        let 사람 = {
            name:"박지은",
            age:18,
            run:true
        };
        // 구조 분해
        /* let {name,age,run}=사람; */
        let {name,...rest3}=사람; // ... => 다 복사해서 가져온다 (키값과 변수이름이 같아야 함)
        console.log(name, rest3) // 박지은 {age: 18, run: true} (이름은 변수 namm으로 받고, 나머지 객체는 묶인다)

        let aa = [1,2];

        let result2 = [...aa,...bb,...cc] // 최신문법

       /*  let ft = function(){
