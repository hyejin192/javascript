<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <section class="top_box">
            <h2>첫번째 영역</h2>
        </section>
        <section class="fix_motion">
            <div class="fix_wrap inner clearfix">
                <h2 class="tit">ABOUT</h2>
                <div class="text_box">
                    <p class="text01">
                        STUDIO<br>
                        베이직과 유니크가 공존하며 <br>
                        스튜디오 톰보이 철학의 중심이 되는 캐주얼 라인
                    </p>
                    <p class="text02">
                        ATELIER<br>
                        자유로운 감성에 포멀함을 더해 <br>
                        한층 세련되고 모던하게 제안하는 프리미엄 라인
                    </p>
                    <p class="text03">
                        MEN<br>
                        오버사이즈 아웃핏과 스타일에 경계를 넘어선 <br>
                        컨템포러리 캐주얼 스타일의 남성 라인
                    </p>
                    <p class="text04">
                        X COLLECTION <br>
                        다양한 소재와 실루엣을 활용해 <br>
                        독창적인 디자인을 선보이는 디자이너 협업 라인
                    </p>
                </div><!-- text_box end -->
                <div class="device_box">
                    <div class="watch_img">
                        <div class="slide_wrap">
                            <div class="slide clearfix">
                                <figure>
                                    <img src="https://image.sivillage.com/upload/C00001/dspl/banner/90/501/00/230400000358501.jpg?cVer=24043133" alt="">
                                </figure>
                                <figure>
                                    <img src="img/2.jpg" alt="slide_img2">
                                </figure>
                                <figure>
                                    <img src="img/3.jpg" alt="slide_img3">
                                </figure>
                                <figure>
                                    <img src="img/4.jpg" alt="slide_img4">
                                </figure>
                            </div>
                        </div>
                    </div>
                </div><!-- device_box end -->
            </div>
        </section><!-- fix_motion end -->
        <section class="bottom" style="height: 100vh;"></section>
    </div><!-- wrap end -->


    <script src="main.js"></script>
</body>
</html>
