<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>&lt;화살표함수&gt;<br><hr>
    <script>
        // 화살표함수는 익명함수를 매우 간결하게 작성할 때 사용하는 문법
        
        var 함수 = function(){
            document.write("함수가 실행되었습니다." + "<br>")
        }
        함수(); // 호출이 있어야 함수가 실행됨

        var 화살표함수 =()=> {
            document.write("화살표함수가 실행되었습니다." + "<br>")
        }
        화살표함수();

        let 화살리턴 =()=> {
            var str = "화살표리턴문입니다"
            return str;
            
        }
        document.write(화살리턴()); // 화살표리턴문입니다

        let 괄호함수 =(str2)=> {
            return str2;
        }
        let result = 괄호함수("괄호")
        console.log(result)

        // 매개변수가 하나일 때는 ()를 생략할 수 있음(그 외엔 생략할 수 없음)
        let 괄호생략 =str2=> {
            return str2;
        }
        let result2 = 괄호생략("괄호생략")
        console.log(result2)

        // 실행문이 한 줄일 때는 {}생략 (앞에서 return문인것을 인식함으로서 여기선 return이라는 단어를 생략해야함)
        let 간략 =str3=> str3;
        
        let result3 = 괄호생략("간략")
        console.log(result3)

        let 합계 =(kor, eng)=> kor+eng;

        let 성적 = 합계(70,80)
        console.log(성적) // 70+80
    </script>

    <br>&lt;삼항연산자&gt;<br><hr>
    <script>
        let age = 19;

        // let 입장료 = age<17?true:false;
        let 입장료 = age<17?"3,000원":"10,000원"; // 17보다 작으면 3000원 , 크면 10000원
        console.log("입장료 : " + 입장료)
    </script>
</body>
</html>
