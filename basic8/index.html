<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      /* 제어문종류
        조건문-- if, switch
        반복문-- while, do while, for
        중지, 건너뛰기-- break, continue */

      //switch문 (정해진 값)

      /* switch(값){
          case 값1:
              실행문;
              break; 
          case 값2:
              실행문;
              break;
          case 값3:
              실행문;
              break;
          default:
              실행문;  
      } */
      let 성적 = 90;
      switch (성적) {
         case 100:
            console.log("A등급입니다.")
            break;
         case 90:
            console.log("B등급입니다.")
            break;
         case 80:
            console.log("C등급입니다.")
            break;
         default:
            console.log("불합격입니다")
      }

      let 입장료 = prompt("아동, 청소년, 성인 중 선택입력")

      switch (입장료) {
         case "아동":
            입장료 += ": 입장료 2,000원" // A +=  B : A=A+B
            break;
         case "청소년":
            입장료 += ": 입장료 5,000원"
            break;
         case "성인":
            입장료 += ": 입장료 10,000원"
            break;
         default:
            입장료 = "입력을 다시 확인하세요."
      }
      console.log(입장료)

      let day = new Date().getDay()
      // 일 0 월 1 화 2 수 3 목 4 금 5 토 6
      console.log(day)

      switch (day) {
         case 0:
            document.write("일요일입니다")
            break;
         case 1:
            document.write("월요일입니다")
            break;
         case 2:
            document.write("화요일입니다")
            break;
         case 3:
            document.write("수요일입니다")
            break;
         case 4:
            document.write("목요일입니다")
            break;
         case 5:
            document.write("금요일입니다")
            break;
         case 6:
            document.write("토요일입니다")
            break;
      }
   </script>
</body>

</html>
