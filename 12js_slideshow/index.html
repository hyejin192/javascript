<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
</head>
<body>
    <div class="slideshow-container" id="slideshow-container">
        <div class="mySlide fade">
            <div class="numbertext">1 / 3</div>
            <img src="https://cdn.shopify.com/s/files/1/0575/0987/1774/files/one_day_at_a_time.png?v=1630444167" alt="img1">
            <div class="text">Oneday</div>
        </div><!-- mySlide -->
        <div class="mySlide fade">
            <div class="numbertext">2 / 3</div>
            <img src="https://cdn.shopify.com/s/files/1/0575/0987/1774/files/seeds_3.png?v=1630444167" alt="img2">
            <div class="text">Don't forget</div>
        </div><!-- mySlide -->
        <div class="mySlide fade">
            <div class="numbertext">3 / 3</div>
            <img src="https://cdn.shopify.com/s/files/1/0575/0987/1774/files/keep_going.png?v=1630444167" alt="img3">
            <div class="text">keep going</div>
        </div><!-- mySlide -->

        <a href="#" class="prev" onclick="plusSlides(-1)"><i class="fas fa-angle-double-left"></i></a>
        <a href="#" class="next" onclick="plusSlides(1)"><i class="fas fa-angle-double-right"></i></a>
    </div><!-- slideshow-container end -->

    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
